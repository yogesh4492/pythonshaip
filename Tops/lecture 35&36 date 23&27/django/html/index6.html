<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr,th,td{
            padding: 2px;
            text-align: center;
            border: 2px solid black;
        }
        th{
            background-color: purple;
            color: white;
        }
        tr,td{
            background-color: teal;
            color: black
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>ID</th>
            <th>NAME</th>
            <th>SUBJECT</th>
            <th>SCORE</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Yogesh</td>
                <td>Python</td>
                <td>89</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kuntal</td>
                <td>JAVA</td>
                <td>79</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
